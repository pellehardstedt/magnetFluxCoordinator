<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnet Flux Coordinator</title>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Magnet Flux Coordinator</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="main" style="display:none;">
    <form id="torrentForm">
      <input type="text" id="torrentUrl" placeholder="Magnet, .torrent, or page URL" required />
      <button type="submit">Add Torrent</button>
    </form>
    <button id="scanPlex">Scan Plex Library</button>
    <h2>Downloads</h2>
    <ul id="torrentList"></ul>
    <button id="logout">Logout</button>
  </div>
</body>
</html>
