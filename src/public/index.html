<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnet Flux Coordinator</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <form id="torrentForm">
      <input type="text" id="torrentUrl" placeholder="Magnet, .torrent, or page URL" required />
      <button type="submit">Add Torrent</button>
    </form>
    <button id="scanPlex">Scan Plex Library</button>
    <h2>Downloads</h2>
    <ul id="torrentList"></ul>
  </div>
  <h2>Log View</h2>
<div id="logView" style="height:200px; overflow-y:auto; border:1px solid #ccc; background:#f9f9f9; padding:5px; margin-bottom:1em;"></div>
<button id="clearLog" type="button" style="margin-bottom: 1em;">Clear Log</button>
</body>
</html>
